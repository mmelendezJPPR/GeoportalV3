<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa P√∫blico con Comentarios</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #2f587a;
      --primary-dark: #284d7e;
      --secondary-color: #f8fafc;
      --accent-color: #10b981;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: var(--text-primary);
      line-height: 1.6;
    }

    /* Header moderno */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      z-index: 1001;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary-color);
    }

    .logo i {
      font-size: 1.5rem;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius-lg);
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover {
      background: var(--secondary-color);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* Mapa con esquinas redondeadas */
    #map {
      height: calc(100vh - 80px);
      margin-top: 80px;
      border-radius: var(--radius-xl);
      margin: 80px 1rem 1rem 1rem;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }

    /* Sidebar moderna */
    .sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: white;
      box-shadow: var(--shadow-xl);
      transition: right 0.3s ease;
      z-index: 1002;
      overflow-y: auto;
    }

    .sidebar.active {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: var(--secondary-color);
      color: var(--text-primary);
    }

    .sidebar-header {
      padding: 2rem 2rem 1rem;
      border-bottom: 1px solid var(--border-color);
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .sidebar-subtitle {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .sidebar-content {
      padding: 2rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--border-color);
    }

    .empty-state h3 {
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .comments-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }

    .comments-title i {
      color: var(--primary-color);
    }

    .comment-card {
      background: var(--secondary-color);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }

    .comment-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .comment-user {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .comment-user i {
      color: var(--primary-color);
      font-size: 1.25rem;
    }

    .comment-date {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .comment-text {
      line-height: 1.6;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .comment-attachment {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .comment-attachment i {
      color: var(--accent-color);
    }

    .comment-attachment a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .comment-attachment a:hover {
      text-decoration: underline;
    }

    .comment-form {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 2rem;
      margin-top: 2rem;
    }

    .form-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }

    .form-title i {
      color: var(--accent-color);
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .empty-comments {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .empty-comments i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--border-color);
    }

    .empty-comments h4 {
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .error-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .error-state i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ef4444;
    }

    .notification {
      position: fixed;
      top: 100px;
      right: 2rem;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-lg);
      z-index: 2000;
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    .notification-success {
      border-left: 4px solid var(--accent-color);
    }

    .notification-error {
      border-left: 4px solid #ef4444;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .sidebar {
        width: 100%;
        right: -100%;
      }

      #map {
        margin: 80px 0.5rem 0.5rem;
        border-radius: var(--radius-lg);
      }

      .sidebar-content {
        padding: 1.5rem;
      }

      .comment-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header moderno -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <img src="/static/JPlogo.png" alt="Logo" style="height: 100px;">
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="toggleInfo()">
          <i class="fas fa-info-circle"></i>
          Informaci√≥n
        </button>

         <a href="/admin" class="btn btn-secondary" >
          <i class="fas fa-cog"></i>
          Administraci√≥n
        </a>
      </div>
    </div>
  </header>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Sidebar moderna -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">
      <i class="fas fa-times"></i>
    </button>
    
    <div class="sidebar-header">
      <div class="sidebar-title" id="sidebarTitle">Selecciona un punto</div>
      <div class="sidebar-subtitle">Haz clic en el mapa para ver comentarios</div>
    </div>
    
    <div class="sidebar-content" id="sidebarContent">
      <div class="empty-state">
        <i class="fas fa-mouse-pointer"></i>
        <h3>Selecciona un punto en el mapa</h3>
        <p>Haz clic en cualquier marcador para ver y agregar comentarios.</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="/static/scripts.js"></script>
</body>
</html>
